steps:
# Create GCS Buckets
- id: terraform-google-gcs
  name: gcr.io/$PROJECT_ID/terraform:0.12.16
  entrypoint: 'sh'
  args: 
  - '-c'
  - |  
      # set -xe
      source values.env
      if [ ${_BUILD_ACTION} == 'create' ]
      then
         echo "CREATING INSTANCES AND ATTACHING SHAREDPD"
      fi 
      if [ ${_BUILD_ACTION} == 'destroy' ]
      then
         echo "DESTROYING INSTANCES"
      fi 