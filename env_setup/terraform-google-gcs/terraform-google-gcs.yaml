steps:
# Create GCS Buckets
- id: terraform-google-gcs
  name: hashicorp/terraform:0.12.16
  entrypoint: 'sh'
  args: 
  - '-c'
  - |  
      set -xe
      source values.env
      if [ ${_BUILD_ACTION} == 'create' ]
      then
         echo "CREATING GCS BUCKET AND UPLOADING SCRIPTS"
      fi 
      if [ ${_BUILD_ACTION} == 'destroy' ]
      then
         echo "DESTROYING ALL GCS BUCKETS"
      fi 